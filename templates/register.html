<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  </head>
  <body class="bg-gray-50">
    <div class="max-w-md mx-auto mt-12 bg-white p-6 rounded-xl shadow">
      <h1 class="text-2xl font-bold mb-4">Create Account</h1>
      {% if error %}<div class="bg-red-100 text-red-800 p-2 rounded mb-3">{{ error }}</div>{% endif %}
      <form method="post" action="/auth/register" class="space-y-3">
        <input class="w-full border p-2 rounded" name="email" placeholder="Email" required />
        <input class="w-full border p-2 rounded" name="username" placeholder="Username" required />
        <input class="w-full border p-2 rounded" name="password" placeholder="Password" type="password" required />
        <button class="w-full bg-blue-600 text-white p-2 rounded">Register</button>
      </form>
      <div class="mt-4 text-sm">Already have an account? <a class="text-blue-600" href="/auth/login">Login</a></div>
    </div>
  </body>
</html>
